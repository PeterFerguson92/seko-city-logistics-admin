<button mat-raised-button  id="toggle-linear">
</button>
<mat-stepper linear (animationDone)="selectionChange(stepper)" #stepper>
  <mat-step >
    <form >
      <ng-template matStepLabel>Fill out sender details</ng-template>
      <app-customer-detail [customer]="booking.sender" [mode]="mode"></app-customer-detail>
      <div align="end" >
        <button mat-button (click)="onForward(stepper, 'customerDetailComponent')"> Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <form >
      <ng-template matStepLabel>Fill out receiver details</ng-template>
      <app-receiver></app-receiver>
      <div align="end">
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="onForward(stepper, 'receiverComponent')">Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <form >
      <ng-template matStepLabel>Fill out items details</ng-template>
      <app-booking-items></app-booking-items>
      <div align="end" >
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="onForward(stepper, 'bookingItemsComponent')"> Next </button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <form >
      <ng-template matStepLabel>Fill out pick up details</ng-template>
      <app-booking-info></app-booking-info>
      <div align="end">
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="onForward(stepper, 'bookingInfoComponent')"> Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Confirm</ng-template>
    <p>Amazing we are now ready to create a booking, make sure all information submitted are correct, once you are happy with it
      just click on the create button and I'll take care of the rest.
    </p>
    <app-booking-review ></app-booking-review>
    <div align="center">
      <br>
      <app-material-button [label]="'CREATE BOOKING'" [color]="'primary'" [backgroundColor]="'#069370'" [width]="30" (click)="onCreateBooking()"></app-material-button>
    </div>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <!-- <button mat-button (click)="stepper.reset()">Reset</button> -->
    </div>
  </mat-step>
</mat-stepper>
