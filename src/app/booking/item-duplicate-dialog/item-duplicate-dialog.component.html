<div class="container">
  <h1 id="title">Multiple items</h1>
  <p id="description">Please specify the number of items to duplicate.</p>
  <div class="row">
    <div class="col-75">
      <div class="container">
        <form id="survey-form" [formGroup]="itemsDuplicateForm" >
              <fieldset>
                <legend>Information</legend>
                <div>
                  <app-material-numeric-input [width]="40" formControlName="quantity" (keypress)="numberOnly($event)"></app-material-numeric-input>
                </div>
            </fieldset>
        </form>
      </div>
      <br>
      <div align="center">
        <br>
        <app-material-button [label]="'Submit'" [color]="'primary'" [width]="30" [backgroundColor]="'#069370'" (click)="onSubmit()"></app-material-button>
      </div>
    </div>
  </div>
</div>
