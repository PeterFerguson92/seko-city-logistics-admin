<mat-accordion [multi]="true"><mat-expansion-panel hideToggle [expanded]="true">
  <mat-expansion-panel-header>
    <mat-panel-title>
      <mat-icon>perm_contact_calendar</mat-icon> History
    </mat-panel-title>
    <mat-panel-description>
      Receivers Information
    </mat-panel-description>
  </mat-expansion-panel-header><br/>
  <fieldset>
    <legend>Receivers Information Details</legend>
    <span class="example-list-section">
      <ul>
        <li *ngFor="let recv of receivers">
          <mat-checkbox [(ngModel)]="recv.selected"
                        [disabled]="recv.disabled"
                        (ngModelChange)="updateAllComplete(recv.selected, recv)">
            {{recv.info.fullName}}
          </mat-checkbox>
        </li>
      </ul>
    </span>
  </fieldset>
  <div class="btn-block" align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="selectedReferences" cdkFocusInitial>Ok</button>
  </div>
  </mat-expansion-panel>
</mat-accordion>
