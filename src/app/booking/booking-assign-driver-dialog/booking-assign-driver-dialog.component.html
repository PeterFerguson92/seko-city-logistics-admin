<div class="container">
  <h1 id="title">Assigned Drivers information</h1>
  <div class="row">
    <div class="col-75">
      <div class="container">
        <form id="survey-form" [formGroup]="assignDriverForm" >
              <fieldset>
                <legend>Information</legend>
                <div>
                  <label class="required">Assigned Driver</label>
                  <app-material-input [width]="80" formControlName="currentDriverUsername" ></app-material-input>
                    <br>
                  <label class="required">Available Drivers</label>
                  <app-material-select-input [width]="80" (selectionChange)="onSelectionChange($event, 'selectedDriverUsername')" formControlName="selectedDriverUsername" [options]="driversUsername">
                  </app-material-select-input>
                </div>
            </fieldset>
        </form>
      </div>
      <br>
      <div align="center">
        <br>
        <app-material-button [label]="'Update'" [color]="'primary'" [width]="30" [backgroundColor]="'#069370'" (click)="onUpdate()" ></app-material-button>
      </div>
    </div>
  </div>
</div>
