<h2 mat-dialog-title>UPDATE ITEM</h2>
<mat-dialog-content class="mat-typography">
  <form id="survey-form" [formGroup]="itemInfoForm" >
      <div class="item">
        <app-material-select-input [width]="80" [label]="'Status'"
        (selectionChange)="onSelectionChange($event, 'status')"
          formControlName="status" [options]="bookingStatuses">
        </app-material-select-input>
      </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" (click)="onSubmit()" cdkFocusInitial>Update</button>
</mat-dialog-actions>
