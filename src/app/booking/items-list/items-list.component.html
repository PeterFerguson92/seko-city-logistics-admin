<article class="table-header">
  <button class="button-remove-rows" mat-button (click)="removeSelectedRows()">
    Remove Item
  </button>
  <button class="button-add-row" mat-button (click)="addRow(null)">Add Item</button>
  <button class="button-add-multi-row" mat-button (click)="addMultipleRow()" [disabled]="!isMultipleEnabled()">Add Multiple items</button>
</article>
<table mat-table [dataSource]="dataSource">
  <ng-container [matColumnDef]="col.key" *ngFor="let col of columnsSchema">
    <th mat-header-cell *matHeaderCellDef>
      {{ col.label }}
    </th>
    <td mat-cell *matCellDef="let element" [style.background-color]="color">
      <div [ngSwitch]="col.type" *ngIf="!element.isEdit">
        <ng-container *ngSwitchCase="'isSelected'">
          <mat-checkbox (change)="element.isSelected = $event.checked"></mat-checkbox>
        </ng-container>
        <div style="text-align: center;" class="btn-edit" *ngSwitchCase="'isEdit'">
          <button [disabled]="!element.id"  mat-icon-button matTooltip="Update item" matTooltipPosition="left">
            <mat-icon (click)="assignItem(element)">low_priority</mat-icon>
          </button>
          <!-- <button mat-button >Edit</button> -->
          <button mat-icon-button  (click)="element.isEdit = !element.isEdit" color="primary" matTooltip="Edit item" matTooltipPosition="above">
            <mat-icon (click)="editBooking(element)">edit</mat-icon>
          </button>
          <button mat-icon-button class="custom-icon-color" matTooltip="Duplicate item" matTooltipPosition="right">
            <mat-icon (click)="duplicateRow(element)">ballot</mat-icon>
          </button>
          <button mat-icon-button color="warn" matTooltip="Delete item" matTooltipPosition="right">
            <mat-icon (click)="removeRow(element.index)">delete</mat-icon>
          </button>
          <!-- <button mat-button class="button-remove"(click)="removeRow(element.id)"> Delete </button> -->
        </div>
        <span *ngSwitchCase="'date'">
          {{ element[col.key] | date: 'mediumDate' }}
        </span>
        <span *ngSwitchDefault>
          {{ element[col.key] }}
        </span>
      </div>
      <div [ngSwitch]="col.type" *ngIf="element.isEdit">
        <div *ngSwitchCase="'isSelected'"></div>
        <div class="btn-edit" *ngSwitchCase="'isEdit'">
          <button mat-button (click)="element.isEdit = !element.isEdit">Done</button>
        </div>
        <mat-form-field class="form-input" width="100" *ngSwitchCase="'select'" appearance="outline">
            <mat-select mat-select [(value)]="element.type" matNativeControl (selectionChange)="selectType($event, element.id)">
              <mat-option *ngFor="let type of types" [value]="type">{{type}}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="form-input" *ngSwitchDefault>
          <input  matInput [type]="col.type"  [(ngModel)]="element[col.key]" min="0" step="1" (keypress)="numberOnly($event, col.key)"
          (change)="changeInput(element.id)" />
        </mat-form-field>
      </div>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns" [ngStyle]="{'background-color': chooseColor(row),'min-height':'81px'}" ></tr>
  <!-- <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr> -->

</table>
<br>

<div *ngIf="showWarning()" class="alert warning">
  <strong>Warning!</strong> Some items contain invalid values.
</div>
<div id="summary">
  <mat-accordion [multi]="true">
    <mat-expansion-panel hideToggle [expanded]="true">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <mat-icon>money</mat-icon>
          Totals
        </mat-panel-title>
        <mat-panel-description>
          Totals Information
        </mat-panel-description>
      </mat-expansion-panel-header><br>
        <fieldset>
          <legend>Totals Information Details</legend>
          <div class="columns">
            <div class="item">
              <label for="lname">Total Amount (Â£)</label><br>
              <mat-form-field class="example-form-field" appearance="outline" [style.width.%]="20">
                <input matInput type="text" [(ngModel)]="calculateTotals().totalAmount" readonly>
              </mat-form-field>
            </div>
            <div class="item">
              <label for="lname">Total Number of items</label><br>
              <mat-form-field class="example-form-field" appearance="outline" [style.width.%]="20">
                <input matInput type="text" [(ngModel)]="calculateTotals().totalItems" readonly>
              </mat-form-field>
            </div>
          </div>
        </fieldset>
    </mat-expansion-panel>
  </mat-accordion>
</div>
