<div class="bodys">
  <div class="booking-form-w3layouts">
    <section >
      <h2 class="sub-heading-agileits">All Shipments</h2>
    </section>
  </div>
  </div>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="ID">
    <th mat-header-cell *matHeaderCellDef mat-sort-header > ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="ORIGIN">
    <th mat-header-cell *matHeaderCellDef mat-sort-header  class="centre"> ORIGIN </th>
    <td mat-cell *matCellDef="let element"> {{element.origin}} </td>
  </ng-container>
  <!-- Weight Column -->
  <ng-container matColumnDef="DESTINATION">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> DESTINATION </th>
    <td mat-cell *matCellDef="let element"> {{element.destination}} </td>
  </ng-container>
  <!-- Symbol Column -->
  <ng-container matColumnDef="DATE">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> DATE </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>
  <ng-container matColumnDef="ACTION">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ACTION </th>
    <td mat-cell *matCellDef="let element"> <app-material-button [label]="'Details'"[color]="'primary'" [backgroundColor]="'#069370'"></app-material-button> </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 15]" [pageSize]="10" showFirstLastButtons></mat-paginator>

<app-customer-detail></app-customer-detail>
