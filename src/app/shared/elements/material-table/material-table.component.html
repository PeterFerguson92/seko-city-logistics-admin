<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef={{displayedColumns[0]}}>
    <th mat-header-cell *matHeaderCellDef mat-sort-header>{{displayedColumns[0]}}</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="ORIGIN">
    <th mat-header-cell *matHeaderCellDef mat-sort-header  class="centre">{{displayedColumns[1]}}</th>
    <td mat-cell *matCellDef="let element"> {{element.origin}} </td>
  </ng-container>
  <!-- Weight Column -->
  <ng-container matColumnDef="DESTINATION">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>{{displayedColumns[2]}}</th>
    <td mat-cell *matCellDef="let element"> {{element.destination}} </td>
  </ng-container>
  <!-- Symbol Column -->
  <ng-container matColumnDef="DATE">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>{{displayedColumns[3]}}</th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>
  <ng-container matColumnDef="ACTION">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ACTION </th>
    <td mat-cell *matCellDef="let element"> <app-material-button [label]="'Details'"[color]="'primary'" [backgroundColor]="'#069370'"></app-material-button> </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 15]" [pageSize]="10" showFirstLastButtons></mat-paginator>
