<mat-form-field appearance="outline" [style.width.%]="width">
  <mat-label>{{getDisplayLabel()}}</mat-label>
  <input [type]="type" matInput #input 
  (input)="onChange($event.target.value)"
  (blur)="onTouched()"
  [(ngModel)]="value">
  <!-- <mat-icon matPrefix>{{icon}}</mat-icon> -->
  <mat-hint>{{errorMsg}}</mat-hint>
</mat-form-field>
