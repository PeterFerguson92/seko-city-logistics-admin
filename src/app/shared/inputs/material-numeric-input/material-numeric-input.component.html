<mat-form-field appearance="outline" [style.width.%]="width">
  <mat-label>{{label}}</mat-label>
  <input matInput #input
    type="number"
    matInput
    value="1"
    [disabled]="disabled"
    (ngModelChange)="onInputChange($event)"
    (input)="onChange($event.target.value)"
    (blur)="onTouched()"
    [(ngModel)]="value"
  >
</mat-form-field>
