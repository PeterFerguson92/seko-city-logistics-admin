<mat-form-field appearance="outline">
  <mat-label>{{label}}</mat-label>
  <mat-select #select [(ngModel)]="value" [disabled]="disabled"
  (selectionChange)="onSelectionChange($event)"
  (blur)="onTouched()">
    <mat-option *ngFor="let option of options" [value]="option">
      {{option}}
    </mat-option>
  </mat-select>
</mat-form-field>
