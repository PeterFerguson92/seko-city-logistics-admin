<div class="bodys">
  <div class="booking-form-w3layouts">
      <h4 class="sub-heading-agileits">{{titlePrefix}} Customer</h4>
      <div class="main-flex-w3ls-sectns">
          <form [formGroup]="addEditCustomerForm" >
            <form *ngIf="isBookingMode()" [formGroup]="loadCustomerForm" >
              <app-material-input [label]="'Reference'" [icon]="'person_pin'" formControlName="ref" [errorMsg]="formValidationMap.ref"></app-material-input>
              <div class="divider"></div>
              <app-material-button [label]="'Load Customer'" [color]="'primary'" [backgroundColor]="'#069370'" [disabled]="isLoadDisabled()" (click)="onLoadCustomer()"></app-material-button>
              <app-alert></app-alert>

                <!-- <div *ngIf="isBookingMode()" class="alert-section">
                <app-alert></app-alert>
              </div> -->
            </form>
            <app-material-select-input [label]="'Type'" [options]="types" formControlName="type"
              (selectionChange)="onSelectionChange($event, 'type')"  [width]="20" [value]="'PERSONAL'"></app-material-select-input>
              <div class="divider"></div>
            <app-material-input [label]="'Full name'" [icon]="'person_pin'" formControlName="fullName" [errorMsg]="formValidationMap.fullName"></app-material-input>
            <div class="divider"></div>
            <app-material-input [label]="'Email'" [icon]="'person_pin'" [width]="20" [errorMsg]="formValidationMap.email" formControlName="email"></app-material-input>
            <div formGroupName="phoneGroup">
              <app-material-select-input [label]="'Code'"  [width]="10" [options]="countryCodes" formControlName="code"
              (selectionChange)="onSelectionChange($event, 'code')" [value]="countryCodes[0]"></app-material-select-input>
              <div class="divider"></div>
              <app-material-input [label]="'Phone'" [type]="'phone'" [icon]="'person_pin'" formControlName="phone" [errorMsg]="formValidationMap.phone"></app-material-input>
            </div>
            <app-material-input [label]="'Postcode'" [icon]="'person_pin'"[width]="10" formControlName="postcode" [errorMsg]="formValidationMap.postcode"></app-material-input>
            <div class="divider"></div>
            <app-material-select-input [label]="'Address'" [width]="40" [options]="getAddressByPostcode()" (selectionChange)="onSelectionChange($event, 'address')" formControlName="address"></app-material-select-input><br>
            <app-material-select-input [label]="'Country'" (selectionChange)="onSelectionChange($event, 'country')" [options]="countries" formControlName="country"></app-material-select-input><br>
            <div align="end" *ngIf="!isBookingMode()">
              <app-material-button  [label]="'Cancel'" [color]="" (click)="onCancel()"></app-material-button>
              <div class="divider"></div>
              <app-material-button [label]="buttonLabel" [color]="'primary'" [backgroundColor]="'#069370'" [disabled]="isDisabled()" (click)="onAddEdit()"></app-material-button>
              <div class="divider"></div>
            </div>
            <!-- <div *ngIf="isBookingMode()" class="alert-section">
              <app-alert></app-alert>
            </div> -->
            </form>
        </div>
      </div>
</div>
