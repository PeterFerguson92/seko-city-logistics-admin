<section *ngIf="isVisible">
  <mat-sidenav-container class="container">
    <mat-sidenav #sidebar mode='side' closed >
        <app-side-nav></app-side-nav>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content">
            <div class="toolbar">
                <mat-toolbar>
                    <mat-icon (click)="sidebar.toggle()">menu</mat-icon>
                </mat-toolbar>
            </div>
            <div class="main">
              <router-outlet></router-outlet>
          </div>
        </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</section>


<section *ngIf="!isVisible">
  <router-outlet></router-outlet>
</section>
