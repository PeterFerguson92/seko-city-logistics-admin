<div id="summary">
<mat-accordion [multi]="true">
  <mat-expansion-panel hideToggle [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Booking destinations by percentage
      </mat-panel-title>
    </mat-expansion-panel-header>
      <ngx-charts-pie-chart
        [results]="bookingReportData"
        [legend]="true"
        [legendTitle]="'Bookings destinations'"
        [view]="[1000,300]"
        [labels]="true" >
      </ngx-charts-pie-chart>
  </mat-expansion-panel>
  <mat-expansion-panel  [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        The bar chart shows the quantity-to-types relationship for different item types
      </mat-panel-title>
    </mat-expansion-panel-header>
    <ngx-charts-bar-vertical
      [view]="[1000,400]"
      [results]="itemQuantityReportData"
      [xAxisLabel]="'Items'"
      [legendTitle]="'Items quantity chart'"
      [yAxisLabel]="'Quantity'"
      [legend]="true"
      [showXAxisLabel]="true"
      [showYAxisLabel]="true"
      [xAxis]="true"
      [yAxis]="true"
      [gradient]="true">
    </ngx-charts-bar-vertical>
  </mat-expansion-panel>
  <mat-expansion-panel  [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        The bar chart shows the orders during the year
      </mat-panel-title>
    </mat-expansion-panel-header>
    <ngx-charts-bar-vertical
      [view]="[1000,400]"
      [results]="yearOrderAmountReportData"
      [xAxisLabel]="'Month'"
      [legendTitle]="'Items quantity chart'"
      [yAxisLabel]="'Amount'"
      [legend]="true"
      [showXAxisLabel]="true"
      [showYAxisLabel]="true"
      [xAxis]="true"
      [yAxis]="true"
      [gradient]="true">
    </ngx-charts-bar-vertical>
  </mat-expansion-panel>
  <mat-expansion-panel  [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        The bar chart shows the booking during the year
      </mat-panel-title>
    </mat-expansion-panel-header>
    <ngx-charts-bar-vertical
      [view]="[1000,400]"
      [results]="yearBookingsAmountReportData"
      [xAxisLabel]="'Month'"
      [legendTitle]="'Items quantity chart'"
      [yAxisLabel]="'Amount'"
      [legend]="true"
      [showXAxisLabel]="true"
      [showYAxisLabel]="true"
      [xAxis]="true"
      [yAxis]="true"
      [gradient]="true">
    </ngx-charts-bar-vertical>
  </mat-expansion-panel>
  <mat-expansion-panel  [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Revenue percentage from different item types (All totals are expressed in Â£)
      </mat-panel-title>
    </mat-expansion-panel-header>
    <ngx-charts-pie-grid
        [results]="itemAmountReportData" >
    </ngx-charts-pie-grid>
  </mat-expansion-panel>
</mat-accordion>
<br>
</div>
<button type="button" (click)="exportAsPDF()" class="uni-button def">Export to PDF</button>
